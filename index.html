<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="bg-[url(/images/header-bg.png)] bg-cover text-white p-8">
        <h1 class="text-3xl">Jimmy's Diner</h1>
        <h3>The best burgers and pizzas in town.</h3>
    </header>

    <section id="menu"></section>

    <section id="order-summary"></section>

    <section id="payment-modal" class="hidden">
        <h3>Enter card details</h3>
        <form>
            <label>Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>

            <label>Card number
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            </label>

            <label>Expiry date
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </label>

            <label>CVV
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </label>

            <button id="pay-btn" type="submit">Pay</button>
        </form>
    </section>

    <section id="success-message" class="hidden"></section>
</body>

</html>
